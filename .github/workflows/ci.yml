name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        npm list
        
    - name: Run linting
      run: npm run lint:check
      
    - name: Run all tests
      run: npm run test:all
      
    - name: Test scanner functionality
      run: |
        echo "Testing scanner functionality..."
        chmod +x scan-projects
        
        # Test scanner help
        node src/scanner/index.js --help
        
        # Test scan-projects help
        ./scan-projects --help || true
        
        # Test scanner on empty directory (should pass)
        mkdir -p test-empty && cd test-empty
        ../scan-projects . || echo "Scanner completed - no issues found as expected"
        cd ..
        
        # Test scanner on test projects (should detect issues)
        ./scan-projects tests/test-projects/malicious-project || echo "Scanner completed - malicious patterns detected as expected"
        
    - name: Test scanner CLI
      run: |
        node src/scanner/index.js --help
        
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security scanner on itself
      run: |
        chmod +x scan-projects
        echo "Running security scan on the project itself..."
        ./scan-projects . --verbose || echo "Security scan completed"
        
    - name: Run security scanner on test projects
      run: |
        echo "Running security scan on test projects..."
        ./scan-projects tests/test-projects/ --verbose || echo "Security scan completed"
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          security-scan-report-*.md
          reports/
